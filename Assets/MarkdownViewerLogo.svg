<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Markdown Editor Icon -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03DAC6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#018786;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)"/>
  
  <!-- Document/page background -->
  <rect x="140" y="120" width="232" height="280" rx="16" ry="16" fill="white" fill-opacity="0.95"/>
  
  <!-- Markdown content lines -->
  <g fill="#333333" opacity="0.8">
    <!-- Header line (thick) -->
    <rect x="170" y="160" width="120" height="8" rx="4" fill="url(#accentGradient)"/>
    <!-- Regular text lines -->
    <rect x="170" y="190" width="180" height="4" rx="2"/>
    <rect x="170" y="210" width="160" height="4" rx="2"/>
    <rect x="170" y="230" width="200" height="4" rx="2"/>
    <!-- Subheader -->
    <rect x="170" y="260" width="100" height="6" rx="3" fill="url(#accentGradient)"/>
    <!-- More text lines -->
    <rect x="170" y="290" width="190" height="4" rx="2"/>
    <rect x="170" y="310" width="170" height="4" rx="2"/>
    <rect x="170" y="330" width="150" height="4" rx="2"/>
  </g>
  
  <!-- Markdown "M" symbol overlay -->
  <g fill="white" fill-opacity="0.9">
    <path d="M 320 340 L 320 380 L 340 380 L 340 355 L 350 370 L 360 355 L 360 380 L 380 380 L 380 340 L 360 340 L 350 360 L 340 340 Z"/>
  </g>
  
  <!-- Small edit indicator -->
  <circle cx="380" cy="150" r="20" fill="url(#accentGradient)"/>
  <path d="M 375 145 L 385 155 L 380 160 L 370 150 Z" fill="white"/>
</svg>